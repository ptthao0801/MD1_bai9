<script>
    let bandau = prompt("tiền ban đầu")
    let thang = prompt("số tháng gửi")
    let laisuat = prompt("lãi suất ngân hàng/năm(%)")
    let tienlai = (bandau*laisuat/100)/12*thang
    alert("Tiền lãi nhận được sau "+thang+" tháng gửi "+bandau+" tiền là: "+tienlai)
</script>
