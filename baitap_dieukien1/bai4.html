<script>
    let no1 = prompt("Nhập số đầu tiên")
    let no2 = prompt("Nhập số thứ 2")
    let no3 = prompt("Nhập số thứ 3")
    if (no1>no2) {
        if (no1>no3) {
            alert(no1+" là lớn nhất")
        } else {
            alert(no3+" là lớn nhất")
        }
    } else if (no1<no2) {
        if (no2>no3) {
            alert(no2+" là lớn nhất")
        } else {
            alert(no3+" là lớn nhất")
        }
    }
</script>
