<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" placeholder="số a">
<input id="b" type="number" placeholder="số b">
<button onclick="result()" type="submit">Result</button>
<p id="result"></p>
</body>
</html>
<script>
    function result() {
        let a = document.getElementById("a").value
        let b = document.getElementById("b").value
        if (!(a%b)) {
            document.getElementById("result").innerHTML = "a chia hết cho b"
        } else {
            document.getElementById("result").innerHTML = "a ko chia hết cho b"
        }
    }
</script>
