<script>
    let w=prompt("cân nặng (kg)")
    let h=prompt("chiều cao (cm)")
    let bmi = w/(Math.pow(h,2))
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
