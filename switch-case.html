<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="nhapthang" type="number" placeholder="Nhập tháng">
<button onclick="m1()" type="submit">Tính số ngày</button>
<br>
<p id="result"></p>
</body>
</html>
<script>
    function m1() {
        let thang = document.getElementById("nhapthang").value
        let thang2 = parseInt(thang)
        switch (thang2) {
            case 1:
            case 5:
            case 7:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="Tháng "+thang2+ " có 31 ngày"
                break
            case 2:
                document.getElementById("result").innerHTML="Tháng "+thang2+ " có 28 hoặc 29 ngày"
                break
            case 3:
                document.getElementById("result").innerHTML="Tháng "+thang2+ " có 31 ngày"
                break
            case 4:
            case 6:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML="Tháng "+thang2+ " có 30 ngày"
                break
        }
    }
</script>
